<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/check-out.css">
</head>

<body>
    <div class="container">
        <div class="card cart">
            <span class="title">Check Out</span>
            <div class="line"></div>
            <div class="steps">
                <div class="step">
                    <div>
                        <span>SHIPPING</span>
                        <p>221B Baker Street, W1U 8ED</p>
                        <p>London, United Kingdom</p>
                    </div>
                    <div class="line"></div>
                    <div>
                        <span>PAYMENT METHOD</span>
                        <p>Visa</p>
                        <p>**** **** **** 4243</p>
                    </div>
                    <div class="line"></div>
                    <div class="promo">
                        <span>HAVE A PROMO CODE?</span>
                        <form class="form">
                            <input type="text" placeholder="Enter a Promo Code" class="input_field">
                            <button>APPLY</button>
                        </form>
                    </div>
                    <div class="line"></div>
                    <div class="payments">
                        <span>PAYMENT</span>
                        <div class="details">
                            <span>Subtotal:</span>
                            <span>$240.00</span>
                            <span>Shipping:</span>
                            <span>$10.00</span>
                            <span>Tax:</span>
                            <span>$30.40</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card checkout">
            <div class="footer">
                <label class="price">$280.40</label>
                <button class="buy-btn"><a href="sucess.html">CONFIRM</a></button>
            </div>
        </div>
    </div>

</body>

</html>
