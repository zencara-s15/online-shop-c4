<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payments</title>
    <link rel="stylesheet" href="../css/billing-pay.css">
</head>

<body>
    <div id="bill-payment">

        <div class="bill-address">
            <div class="bill-text">
                <h3><strong>Billing Address</strong></h3>
            </div>
            <div class="user-name">
                <label for="">Full Name</label>
                <input type="text">
            </div>
            <div class="user-email">
                <label for="">Email</label>
                <input type="email">
            </div>
            <div class="user-address">
                <label for="">Address</label>
                <input type="text">
            </div>
            <div class="user-place">
                <label for="">City</label>
                <input type="text">
            </div>
        </div>

        <div class="pay-ment">

            <div class="pay-text">
                <h3><strong>Payments</strong></h3>
            </div>
            <div class="card-payment">
                <img src="../image/Card Payments/ABA.png" alt="">
                <img src="../image/Card Payments/WING.png" alt="">
                <img src="../image/Card Payments/ACLEDA.png" alt="">
            </div>
            <div class="user-name-card">
                <label for="">Name On Card</label>
                <input type="number">
            </div>
            <div class="user-code">
                <label for="">Code On Card</label>
                <input type="password">
            </div>
            <div class="expire-month">
                <label for="">Exp Month</label>
                <input type="date">
            </div>
        </div>
    </div>
    <button class="buy-btn"><a href="check-out.html">PROCESS TO CHECK-OUT</a></button>
</body>
</html>
